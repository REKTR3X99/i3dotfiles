
# Shadow
shadow = false;              # Enabled client-side shadows on windows.
#clear-shadow = true;        # Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 18;      # The blur radius for shadows. (default 12)
shadow-offset-x = -5;       # The left offset for shadows. (default -15)
shadow-offset-y = -5;       # The top offset for shadows. (default -15)
shadow-opacity = .8;     # The translucency for shadows. (default .75)
# shadow-red = 0.0;     # Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;       # Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;        # Blue color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-exclude = [ "n:e:Notification", "class_g = 'conky'", "name = 'Notification'" ];    # Exclude conditions for shadows.
shadow-ignore-shaped = true;

# Opacity
active-opacity = 1.0;        # Opacity of inactive windows. (0.1 - 1.0)
inactive-opacity = 1.0;
frame-opacity = 1.0;           # Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = true;   # Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.

# Fading
#fading = true;          # Fade windows during opacity changes.
#fade-delta = 6;         # The time between steps in a fade in milliseconds. (default 10).
#fade-in-step = 0.06;        # Opacity change between steps while fading in. (default 0.028).
#fade-out-step = 0.06;       # Opacity change between steps while fading out. (default 0.03).
#no-fading-openclose = true;   # Fade windows in/out when opening/closing.

# Other
#active-dim = 0.2
inactive-dim = 0.0;        # Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;  # Try to detect WM windows and mark them as active.
detect-rounded-corners = true;
#alpha-step=0.06;


# Other
backend = "GLX";
mark-ovredir-focused = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
#paint-on-overlay = true;
# sw-opti = true;
unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;
#
# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
use-damage=false;
xrender-sync-fence = true;


opacity-rule = [ 
	#"85:class_g='Alacritty'",
	"85:class_g='Polybar'",
	"85:class_g='Rofi'",
	];


